language: node_js

node_js:
  - '14.4.0'
 
install:
  - npm install newman
 
before_script:
- node --version
- npm --version
- node_modules/.bin/newman --version
- ls
- pwd

script:
  - node_modules/.bin/newman run test/my-collection.postman_collection.json -e test/postman-test.postman_environment.json
